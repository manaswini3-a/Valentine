<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f8cdda, #fbd3e9);
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #ddd;
      position: absolute;
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">üê•‚ù§Ô∏è</div>
    <h2><span id="name">Ajay</span>, will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>

    <div class="note">"No" seems a bit shy üòà</div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
          background: linear-gradient(135deg, #f8cdda, #fbd3e9);
          font-family: 'Segoe UI', sans-serif;
        ">
          <h1 style="color:#ff4d6d; font-size:42px; margin-bottom:20px;">
            Yayyy üíñü•∞
          </h1>

          <img
            src="https://media.tenor.com/zJ0x_tBWdrEAAAA1/fofo-cute.webp"
            alt="Love GIF"
            style="width:250px; border-radius:20px;"
          />
        </div>
      `;
    }
  </script>

</body>
</html>
